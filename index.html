<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController">
    <head>
        <title>{{headline}}</title>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" />
    </head>
    <body class="">

        <div class="wrapper" ng-cloak>

            <header class="" ng-if="headline">

                <div class="mark">
                    <i class="fa fa-{{icon}}" ng-if="icon"></i>
                    {{headline}}
                </div>

            </header>

            <div class="workspace">

                <main class="main">
                    <div class="canvas">
                        <code>Model: {{range}}</code>
                        <range-slider config="rangeConfig" model="range"></range-slider>
                    </div>

                    <div class="settings">
                        <label><input type="range" ng-model="rangeConfig.gap" min="0" max="{{rangeConfig.max}}" /> Gap</label>
                        <label><input type="number" ng-model="rangeConfig.min" min="0" maxlength="3" size="3" /> Min</label>
                        <label><input type="number" ng-model="rangeConfig.max" min="0" maxlength="3" size="3" /> Max</label>
                        <label><input type="number" ng-model="rangeConfig.step" min="0" max="1" step=".5" maxlength="3" size="3" /> Step</label>
                        <label><input type="range" ng-model="rangeConfig.debounce" min="0" max="3000" /> Debounce</label>
                        <label><input type="text" ng-model="rangeConfig.datalist" /> Datalist</label>
                        <pre>{{rangeConfig | json}}</pre>
                    </div>
                </main>

            </div>
        </div>

    </body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>
    <script src="bower_components/jamfu/jamfu.js"></script>

    <script src="js/app.js"></script>
    <script src="directive/rangeSliderDirective.js"></script>
</html>
